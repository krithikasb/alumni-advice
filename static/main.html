<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <!-- from https://css-tricks.com/emoji-as-a-favicon/ -->
    <link
      rel="icon"
      href="data:image/svg+xml,
        <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>
          <text y=%22.9em%22 font-size=%2290%22>
            âœ¨
          </text>
        </svg>"
    />
    <title>Advice Bot!</title>
  </head>
  <body>
    <div class="wrapper">
      <form id="form" class="form">
        <h1>Give advice!</h1>
        <label for="tldr">TL;DR</label>
        <div id="tldr-help" class="helptext">
          Keep the tldr short and pithy&mdash; fortune cookie vibes!
        </div>
        <input type="text" id="tldr" aria-describedby="tldr-help" />
        <label for="desc">Describe your advice in detail</label>
        <div id="desc-help" class="helptext">
          You can use this space to add context to your advice, share your
          personal experience at RC, etc
        </div>
        <textarea
          id="desc"
          aria-describedby="desc-help"
          cols="1"
          rows="6"
        ></textarea>
        <button id="submit" type="submit">Submit!</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
